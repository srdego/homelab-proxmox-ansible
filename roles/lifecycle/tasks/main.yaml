# Keep the node updated and equip it with operator tooling

- name: Refresh apt cache for lifecycle tasks
  ansible.builtin.import_tasks: "{{ role_path }}/../shared/tasks/apt_update_cache.yaml"
  tags:
    - lifecycle
    - fresh_install
    - upgrade

- name: Perform dist-upgrade to align with selected feeds
  ansible.builtin.import_tasks: "{{ role_path }}/../shared/tasks/apt_dist_upgrade.yaml"
  tags:
    - lifecycle
    - fresh_install
    - upgrade

- name: Install baseline tooling packages
  ansible.builtin.apt:
    name: "{{ apt_packages_to_install }}"
    state: present
  tags:
    - lifecycle
    - fresh_install

- name: Configure unattended-upgrades allowed origins
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    mode: "0644"
  when: unattended_upgrades_enabled
  tags:
    - lifecycle
    - fresh_install
    - unattended_upgrades

- name: Enable automatic updates
  ansible.builtin.copy:
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
      APT::Periodic::AutocleanInterval "7";
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    mode: "0644"
  when: unattended_upgrades_enabled
  tags:
    - lifecycle
    - fresh_install
    - unattended_upgrades
